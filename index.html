<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colorable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Color yourself</h1>
    </header>
    <main>
      <div class="color">
        <div id="selecor">
          <h5>Color maker</h5>
          <input type="color" name="color" value="#ff0000" />
          <h5>Your Colors</h5>
          <div class="ycolor0 yc"></div>
          <div class="ycolor1 yc"></div>
          <div class="ycolor2 yc"></div>
          <div class="ycolor3 yc"></div>
        </div>
        <div id="pallete">
          <h5>Color Palette</h5>
          <div class="color1 pc"></div>
          <div class="color2 pc"></div>
          <div class="color3 pc"></div>
          <div class="color4 pc"></div>
          <div class="color5 pc"></div>
          <div class="color6 pc"></div>
          <div class="color7 pc"></div>
          <div class="color8 pc"></div>
        </div>
      </div>
      <div class="svg"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
